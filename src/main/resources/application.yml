spring:
  application:
    name: multiservicemarketplace-api
  profiles:
    default: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/multiservicemarketplace}
    username: ${SPRING_DATASOURCE_USERNAME:marketplace}
    password: ${SPRING_DATASOURCE_PASSWORD:marketplace}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
  observations:
    key-values:
      application: multiservicemarketplace-api
server:
  port: ${SERVER_PORT:8080}
logging:
  level:
    root: INFO
    org.springframework.boot.actuate: INFO
    org.springframework.modulith: INFO

tenancy:
  ignored-paths:
    - /actuator/**
  bootstrap-tenants:
    - id: "00000000-0000-0000-0000-000000000001"
      slug: tenant-dev
      active: true

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/multiservicemarketplace_dev
    username: dev
    password: dev
  jpa:
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:multiservicemarketplace_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
logging:
  level:
    root: INFO
