spring:
  application:
    name: multiservicemarketplace-api
  profiles:
    default: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/multiservicemarketplace}
    username: ${SPRING_DATASOURCE_USERNAME:marketplace}
    password: ${SPRING_DATASOURCE_PASSWORD:marketplace}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
  observations:
    key-values:
      application: multiservicemarketplace-api
server:
  port: ${SERVER_PORT:8080}
logging:
  level:
    root: INFO
    org.springframework.boot.actuate: INFO
    org.springframework.modulith: INFO

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/multiservicemarketplace_dev
    username: dev
    password: dev
  jpa:
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5432/multiservicemarketplace_test
    username: test
    password: test
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
logging:
  level:
    root: INFO
